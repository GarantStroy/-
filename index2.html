    <!-- Slideshow container -->
    <div class="slideshow-container">

      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        
        <img src="https://sun9-east.userapi.com/sun9-34/s/v1/ig2/ehAvvdSLFqkG790aikyAuh8jLsDc6-H94oMLLwAr6vMPot_hm8boWLAgAhwI8LdNMyLtGlwQL_CbdMcJTitlPaOu.jpg?size=1600x900&quality=96&type=album" style="width:100%">

      </div>

      <div class="mySlides fade">
        
        <img src="f2.jpg" style="width:100%">

      </div>

      <div class="mySlides fade">
        
        <img src="https://sun9-west.userapi.com/sun9-66/s/v1/ig2/n9Opor3jshCLnTAzB-bEtyXNmLAY3BFp2ZXOHS4In95xRw8_osT-mnGkqsyEvr5ljdFDXgRU9BjH2PlV4ABl-8dM.jpg?size=1600x900&quality=96&type=album" style="width:100%">

      </div>

      <div class="mySlides fade">
          
          <img src="https://sun9-north.userapi.com/sun9-79/s/v1/ig2/baSMLwLJtixtqxQNGHGHmKlTworJDP2RSf7lSEGmXX6qvq2v8Nw8IZn9W1SwGfhPT1IOsUIGTQ8CTV-E1aTlYSOq.jpg?size=2000x1500&quality=96&type=album" style="width:100%">

      <div class="mySlides fade">
          
          <img src="https://sun9-east.userapi.com/sun9-74/s/v1/ig2/Sknv_jASibz3AeMwq3idwfU-5jTtsWn0HqEp88w_V5YncSffssp0WLfoaanP8RN3QiZmR1clcxE7KNnH8F0rnyU_.jpg?size=2000x1500&quality=96&type=album" style="width:100%">

      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
    </div>
      <script>
              var slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
        showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
        showSlides(slideIndex = n);
        }

        function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        }
      </script>

    </main>
